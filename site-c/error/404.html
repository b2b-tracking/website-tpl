<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      --color-primary: #FEDA1C;
    }
    body {
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* 顶部导航栏 */
    .top-nav {
      width: 100%;
      height: 60px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      position: fixed;
      top: 0;
      z-index: 998;
    }
    .logo {
      color: var(--color-primary);
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 39px;
    }
    .nav-links a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      transition: all 0.3s;
      position: relative;
    }
    .nav-links a:hover {
      opacity: 1;
      color: var(--color-primary);
    }
    .nav-links a.active {
      opacity: 1;
      color: var(--color-primary);
    }
    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--color-primary);
    }
    .nav-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .lang-switcher {
      display: flex;
      gap: 5px;
      margin-left: 10px;
    }
    .lang-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 12px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    .lang-btn:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }
    .lang-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }

    /* 错误页面样式 */
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      margin-top: 60px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--color-primary);
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: 2rem;
      margin: 1rem 0;
      color: #000;
    }
    .error-message {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 500px;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background: var(--color-primary);
      color: #000;
      padding: 0.75rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s;
      border: 2px solid var(--color-primary);
    }
    .btn:hover {
      background: transparent;
      color: var(--color-primary);
    }
    .btn-outline {
      background: transparent;
      color: #000;
      border: 2px solid #000;
    }
    .btn-outline:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="top-nav">
    <a th:href="@{'/' + ${lang} + '/'}" class="logo">
      <img th:if="${site.logo}" th:src="${site.logo}" th:alt="${site.name}" style="height: 40px; margin-right: 10px; vertical-align: middle;">
      <span  th:text="${site.name}"></span>
    </a>
    <div class="nav-links">
      <a th:each="menu : ${menus}"
         th:href="@{'/' + ${lang} + '/' + ${menu.target_url}}"
         th:text="${menu.menu_name}"
         th:attr="data-url=${'/'+lang + '/' + menu.target_url}"
      >菜单</a>
    </div>
    <div class="nav-actions">
      <!-- 语言切换器 -->
      <div class="lang-switcher" style="display: flex; gap: 5px; margin-left: 10px;">
        <button class="lang-btn" th:classappend="${lang == 'zh'} ? 'active'" data-lang="zh"
                onclick="switchLanguage('zh')">中文</button>
        <button class="lang-btn" th:classappend="${lang == 'en'} ? 'active'" data-lang="en"
                onclick="switchLanguage('en')">EN</button>
      </div>
    </div>
  </nav>

  <div class="error-page">
    <h1 class="error-code">404</h1>
    <h2 class="error-title" data-i18n="error.notFound">页面未找到</h2>
    <p class="error-message" data-i18n="error.notFoundMessage">抱歉，您访问的页面不存在或已被删除。</p>
    <div class="error-actions">
      <a th:href="@{'/' + ${lang} + '/'}" class="btn" data-i18n="error.backHome">返回首页</a>
    </div>
  </div>

  <script th:src="@{'/js/i18n.js'}"></script>
  <script>
    // 语言切换函数
    function switchLanguage(lang) {
      window.location.href = '/' + lang + '/';
    }

    window.onload = function () {
      // 导航高亮
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(link => {
        const targetUrl = link.getAttribute('data-url');
        if (targetUrl == currentPath) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
