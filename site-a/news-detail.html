<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" th:content="${news.summary}" content="新闻详情">
  <title th:text="${news.title} + ' - ' + ${site.name}">新闻详情 - ManufacturePro</title>
  <link rel="icon" th:if="${site.favicon}" th:href="@{${site.favicon}}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{'/css/style.css'}">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <a th:href="@{'/' + ${lang} + '/'}" class="logo">
        <img th:if="${site.logo}" th:src="@{${site.logo}}" th:alt="${site.name}" style="height: 40px; vertical-align: middle;">
        <span th:unless="${site.logo}" th:text="${site.name}">ManufacturePro</span>
      </a>
      <button class="mobile-menu-toggle">☰</button>
      <ul class="nav-menu">
        <li th:each="menu : ${menus}">
          <a th:href="@{'/' + ${lang} + '/' + ${menu.target_url}}" class="nav-link"
             th:text="${menu.menu_name}">菜单</a>
        </li>
        <li class="lang-switcher">
          <button class="lang-btn" th:classappend="${lang == 'zh'} ? 'active'" data-lang="zh"
                  th:onclick="'window.location.href=\'' + @{'/zh/news/' + ${news.id}} + '\''">中文</button>
          <button class="lang-btn" th:classappend="${lang == 'en'} ? 'active'" data-lang="en"
                  th:onclick="'window.location.href=\'' + @{'/en/news/' + ${news.id}} + '\''">EN</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 新闻详情 -->
  <section class="container" style="margin-top: 6rem;">
    <div style="max-width: 900px; margin: 0 auto;">
      <!-- 返回按钮 -->
      <div style="margin-bottom: 2rem;">
        <a th:href="@{'/' + ${lang} + '/news'}" class="btn btn-outline">← 返回新闻列表</a>
      </div>

      <!-- 新闻标题 -->
      <h2 class="section-title" th:text="${news.title}">新闻标题</h2>

      <!-- 元信息 -->
      <div style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
        <span>📅 <span th:text="${#temporals.format(news.publish_time, 'yyyy-MM-dd')}">2026-01-10</span></span>
        <span th:if="${news.view_count != null}" style="margin-left: 2rem;">👁️ 阅读量: <span th:text="${news.view_count}">1258</span></span>
      </div>

      <!-- 封面图片 -->
      <div th:if="${news.cover_image}" style="margin: 2rem 0; text-align: center;">
        <img th:src="@{${news.cover_image}}" alt="News Cover" style="max-width: 100%; height: auto;">
      </div>

      <!-- 新闻内容 -->
      <div class="news-detail-content" style="color: var(--text-light); line-height: 1.8; margin-top: 3rem;" th:utext="${news.content}">
        <p>新闻内容...</p>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3 th:text="${siteI18n != null ? siteI18n.site_name : site.name}">ManufacturePro</h3>
        <p th:text="${siteI18n != null ? siteI18n.description : ''}">我们是一家专注于创新产品研发和制造的企业，致力于为全球客户提供高品质的产品和服务。</p>
      </div>

      <div class="footer-section">
        <h3 data-i18n="products.title">产品中心</h3>
        <a th:each="category : ${categories}"
           th:href="@{'/' + ${lang} + '/products?category=' + ${category.id}}"
           th:text="${category.name}">产品分类</a>
      </div>

      <div class="footer-section">
        <h3 data-i18n="footer.quickLinks">快速链接</h3>
        <a th:href="@{'/' + ${lang} + '/about'}"><span data-i18n="nav.about">关于我们</span></a>
        <a th:href="@{'/' + ${lang} + '/news'}"><span data-i18n="nav.news">新闻资讯</span></a>
        <a href="#contact"><span data-i18n="nav.contact">联系我们</span></a>
      </div>

      <div class="footer-section" th:if="${contact}">
        <h3 data-i18n="contact.title">联系我们</h3>
        <p th:if="${contact.address}">📍 <span th:text="${contact.address}">中国广东省深圳市</span></p>
        <p th:if="${contact.phone}">📞 <span th:text="${contact.phone}">+86 755-1234-5678</span></p>
        <p th:if="${contact.email}">✉️ <span th:text="${contact.email}">sales@manufacturepro.com</span></p>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2026 <span th:text="${site.name}">ManufacturePro</span>. <span data-i18n="footer.allRightsReserved">保留所有权利</span></p>
      <p th:if="${site.icpNumber}" th:text="${site.icpNumber}"></p>
    </div>
  </footer>

  <!-- 返回顶部按钮 -->
  <div class="back-to-top">↑</div>

  <!-- 脚本 -->
  <script th:src="@{'/js/i18n.js'}"></script>
  <script th:src="@{'/js/main.js'}"></script>
</body>
</html>
