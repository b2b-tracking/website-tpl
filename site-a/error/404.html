<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <link rel="stylesheet" th:href="@{'/' + ${lang} + '/css/style.css'}">
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: 2rem;
      margin: 1rem 0;
      color: var(--text-color);
    }
    .error-message {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      max-width: 500px;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a th:href="@{'/' + ${lang} + '/'}" class="logo">
        <img th:if="${site != null and site.logo != null and !site.logo.isEmpty()}" th:src="@{'/upload/' + ${site.logo}}" th:alt="${site.name}" style="height: 40px; vertical-align: middle;">
        <span th:unless="${site != null and site.logo != null and !site.logo.isEmpty()}" th:text="${site != null ? site.name : 'Site'}">Site</span>
      </a>
    </div>
  </nav>

  <div class="error-page">
    <h1 class="error-code">404</h1>
    <h2 class="error-title" data-i18n="error.notFound">页面未找到</h2>
    <p class="error-message" data-i18n="error.notFoundMessage">抱歉，您访问的页面不存在或已被删除。</p>
    <div class="error-actions">
      <a th:href="@{'/' + ${lang} + '/'}" class="btn" data-i18n="error.backHome">返回首页</a>
      <a th:href="@{'/' + ${lang} + '/products'}" class="btn btn-outline" data-i18n="products.title">产品中心</a>
    </div>
  </div>

  <script th:src="@{'/' + ${lang} + '/js/i18n.js'}"></script>
</body>
</html>
