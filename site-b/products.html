    .product-card {

    .product-card:hover {

    .product-card-image {

      background-position: center;
      background-repeat: no-repeat;
      background-color: #f8f9fa;
      position: relative;

    }

    .product-card-image::before {

      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(248,249,250,0.8), transparent);
    }

    .product-card-image::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(248,249,250,0.8), transparent);
    }

    .product-card-content {

    .product-card-title {
      font-size: 1.4rem;

    .product-card-desc {

    .product-card-btn {

      text-decoration: none;

    }

    .product-card-btn:hover {

    }


    /* ç©ºçŠ¶æ€ */

    }

    .empty-state p {

      font-size: 1.1rem;
    }

    /* åˆ†é¡µ */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 3rem;
    }

    .pagination-btn {

      border: 1px solid #ddd;

      color: #333;
      background: white;

    .pagination-btn:hover {

    /* å“åº”å¼ */
    @media (max-width: 1024px) {

    @media (max-width: 768px) {

      }

      }

      .products-banner::before {

      }

      .products-banner-content {

      }

      .products-banner-title {

      }

      .products-banner-subtitle {

      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .content-section {
        padding: 2rem 1rem;
      }

      .category-filter {
        gap: 0.8rem;
      }

      .category-filter-btn {
        padding: 0.5rem 1.2rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Banner -->
  <section class="products-banner">

      <p class="products-banner-subtitle" data-i18n="products.subtitle">ä¸ºæ‚¨æä¾›ä¼˜è´¨çš„äº§å“å’ŒæœåŠ¡</p>
    </div>

  <!-- äº§å“åˆ—è¡¨ -->
  <section class="content-section">
    <!-- åˆ†ç±»ç­›é€‰ -->
    <div class="category-filter">
      <a th:href="@{'/' + ${lang} + '/products'}"
         th:classappend="${selectedCategory == null} ? 'active'"
         class="category-filter-btn"

      <a th:each="cat : ${categories}"

    <!-- äº§å“ç½‘æ ¼ -->

           th:onclick="'window.location.href=\'' + @{'/' + ${lang} + '/products/' + ${product.id}} + '\''"

        </div>

          <p class="product-card-desc" th:text="${product.shortDescription}">äº§å“ç®€ä»‹</p>
          <a class="product-card-btn" data-i18n="products.viewDetails">äº†è§£è¯¦æƒ… â†’</a>
        </div>
      </div>

      <!-- ç©ºçŠ¶æ€ -->
      <div th:if="${products == null || products.isEmpty()}" class="empty-state">
        <p data-i18n="products.noProducts">æš‚æ— äº§å“</p>
      </div>
    </div>

    <!-- åˆ†é¡µ -->
    <div th:if="${totalPages > 1}" class="pagination">
      <a th:if="${currentPage > 1}"
         th:href="${selectedCategory != null} ? @{'/' + ${lang} + '/products?page=' + ${currentPage - 1} + '&category=' + ${selectedCategory}} : @{'/' + ${lang} + '/products?page=' + ${currentPage - 1}}"
         class="pagination-btn">&lt;</a>

      <span th:each="i : ${#numbers.sequence(1, totalPages)}"

        <span th:if="${i == currentPage}"

      <a th:if="${currentPage < totalPages}"

         class="pagination-btn">&gt;</a>
    </div>
  </section>

        <a th:href="@{'/' + ${lang} + '/contact'}" data-i18n="nav.contact">è”ç³»æˆ‘ä»¬</a>
      </div>

      <!-- <div class="footer-column" th:if="${contact}">
        <h4 data-i18n="contact.title">è”ç³»æˆ‘ä»¬</h4>
        <p th:if="${contact.address}">ğŸ“ <span th:text="${contact.address}">åœ°å€</span></p>
        <p th:if="${contact.phone}">ğŸ“ <span th:text="${contact.phone}">ç”µè¯</span></p>
        <p th:if="${contact.email}">âœ‰ï¸ <span th:text="${contact.email}">é‚®ç®±</span></p>
      </div> -->
    </div>

    <div class="footer-bottom">
      <p>&copy; <span class="year"></span> <span th:text="${site.name ?: 'CLOUPOR'}">CLOUPOR</span>. <span
          data-i18n="footer.allRightsReserved">ä¿ç•™æ‰€æœ‰æƒåˆ©</span></p>
      <p th:if="${site.icpNumber}" th:text="${site.icpNumber}"></p>
    </div>
  </footer>

  <!-- è¿”å›é¡¶éƒ¨ -->
  <div class="back-to-top" onclick="scrollToTop()">â†‘</div>

  <!-- Scripts -->
  <script th:src="@{'/js/i18n.js'}"></script>
  <script th:src="@{'/js/main.js'}"></script>
  <script th:src="@{'/js/animations.js'}"></script>

  <script>
    window.onload = function () {
      document.querySelector('.year').textContent = new Date().getFullYear();

      // ç¡®ä¿è¯­è¨€åˆ‡æ¢æŒ‰é’®å¯ç”¨ - æ·»åŠ å¤‡ç”¨äº‹ä»¶ç›‘å¬
      const langButtons = document.querySelectorAll('.lang-btn');
      langButtons.forEach(function(button) {
        // ç§»é™¤å·²æœ‰çš„ç‚¹å‡»äº‹ä»¶ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
        const clone = button.cloneNode(true);
        button.parentNode.replaceChild(clone, button);

        // æ·»åŠ æ–°çš„ç‚¹å‡»äº‹ä»¶
        clone.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const lang = this.textContent.trim() === 'ä¸­æ–‡' ? 'zh' : 'en';
          console.log('Language button clicked:', lang);
          switchLanguage(lang);
        });
      });
    };

    // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
    }

    // è¯­è¨€åˆ‡æ¢
    function switchLanguage(lang) {
      try {
        const currentPath = window.location.pathname;
        let pathParts = currentPath.split('/').filter(p => p);

        // å¦‚æœç¬¬ä¸€ä¸ªéƒ¨åˆ†æ˜¯è¯­è¨€ä»£ç ï¼Œæ›¿æ¢å®ƒ
        if (pathParts.length > 0 && (pathParts[0] === 'zh' || pathParts[0] === 'en')) {
          pathParts[0] = lang;
        } else {
          // å¦åˆ™åœ¨å‰é¢æ·»åŠ è¯­è¨€ä»£ç 
          pathParts.unshift(lang);
        }

        const search = window.location.search || '';
        const newUrl = '/' + pathParts.join('/') + search;

        console.log('Switching language to:', lang, 'New URL:', newUrl);
        window.location.href = newUrl;
      } catch (error) {
        console.error('Language switch error:', error);
        // å¤‡ç”¨æ–¹æ¡ˆï¼šç›´æ¥é‡æ–°åŠ è½½é¡µé¢
        window.location.reload();
      }
    }

    // è¿”å›é¡¶éƒ¨
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // è¿”å›é¡¶éƒ¨æŒ‰é’®æ˜¾ç¤º/éšè—
    window.addEventListener('scroll', function () {
      const backToTop = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });
  </script>
</body>
